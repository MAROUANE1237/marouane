<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title> 

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: rgba(29, 134, 157, 0.728);
            color: black;
            transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: white;
            }

            .cv-container {
                background-color: #444;
                border: 2px solid #666;
            }

            .button {
                background-color: #555;
                color: white;
            }

            .button:hover {
                background-color: #777;
            }
        }

        .cv-container {
            max-width: 600px;
            margin: 25px auto;
            padding: 25px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: rgb(15, 14, 14);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #3F5E99;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        .large-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        .large-input[readonly] {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }

        .button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0066b3;
            color: rgb(18, 4, 4);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            background-color: #00509e;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <img src="profil.png" alt="Image de profil" class="profile-image">
        <h1>Mon CV</h1>
        <form method="POST">
            <label for="name">Nom :</label>
            <input class="large-input" type="text" placeholder="Nom" id="name" name="name" value="Khouya" readonly> <br>
            
            <label for="prenom">Prénom :</label>
            <input class="large-input" type="text" placeholder="Prénom" id="prenom" name="prenom" value="Marouane" readonly> <br>
            
            <label for="contact">Email :</label>
            <input class="large-input" type="text" placeholder="Email" id="contact" name="contact" value="marouanemarouane233@gmail.com" readonly> <br>
            
            <label for="diplomes">Les diplômes obtenus :</label>
            <input class="large-input" type="text" placeholder="Les diplômes obtenus" id="diplomes" name="diplomes" value="Bac-sm, DUG-Smi" readonly> <br>
        </form>
        <button class="button">Changer le mode</button>
    </div>
</body>
</html>
